{% extends 'paginas/modelo.html' %}

{% load static %}

{% block menu %}
<h3>Lista de Campus registrados</h3>
<hr>
<div class="table-responsive">
<table class="table table text-white">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    {% for campo in object_list %}
    <tr>
        <td>{{ campo.pk }}</td>
        <td>{{ campo.nome }}</td>
        <td>{{ campo.descricao }}</td>
            <td>
                <a href="{% url 'editar-campo' campo.pk %}"class="btn btn-warning btn-sm"title="Editar">Editar</a>
                <a href="{% url 'excluir-campo' campo.pk %}"class="btn btn-danger btn-sm" title="Excluir">Excluir</a>
            </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum campo registrado.</td>
    </tr>

    {% endfor %}

</table>

</div>
{% endblock %}
